<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stil.css">
</head>
<body>
    <div class="wrapper">
        <h1>Calculator</h1>
        <div class="numbers">
            <div class="fields">
                <input type="text" value="0" id="num1" class="nums">
                <input type="text" value="0" id="num2" class="nums">
            </div>
        </div>
        <div class="operations">
            <input type="button" value="+" class="op" id="plus">
            <input type="button" value="-" class="op" id="minus">
            <input type="button" value="*" class="op" id="sub">
            <input type="button" value="/" class="op" id="dev">
        </div>
        <div class="end">
            <p>Press clear if you want to switch operation !</p>
            <div class="inputs">
                <input type="text" value="Result" id="result">
                <input type="button" value="Clear" id="clear">
            </div>
        </div>

    </div>

    <script>
        var num1 = document.getElementById("num1");
        var num2 = document.getElementById("num2");
        var plus = document.getElementById("plus");
        var minus = document.getElementById("minus");
        var sub = document.getElementById("sub");
        var dev = document.getElementById("dev");
        var res = document.getElementById("result");
        var clear = document.getElementById("clear");

        //var strA = txtA.value; var intA =  Number(strA);
        clear.onclick = function(){
            num1.value = "0";
            num2.value = "0";
            res.value = "0";
        }

        plus.onclick = function(){
            var strnum1 = num1.value;
            var intnum1 = Number(strnum1,10);
            

            var strnum2 = num2.value;
            let intnum2 = Number(strnum2,10);
            // var intnum2 = Number(strnum2);

            res.value = intnum1+intnum2;
        }
        
        minus.onclick = function(){
            var strnum1 = num1.value;
            var intnum1 = Number(strnum1);

            var strnum2 = num2.value;
            var intnum2 = Number(strnum2);

            res.value = intnum1-intnum2;
        }

        sub.onclick = function(){
            var strnum1 = num1.value;
            var intnum1 = Number(strnum1);

            var strnum2 = num2.value;
            var intnum2 = Number(strnum2);

            res.value = intnum1*intnum2;
        }

        dev.onclick = function(){
            var strnum1 = num1.value;
            var intnum1 = Number(strnum1);

            var strnum2 = num2.value;
            var intnum2 = Number(strnum2);

            res.value = intnum1/intnum2;
        }
    </script>
</body>
</html>
